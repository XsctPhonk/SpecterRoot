<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GBA Emulator - SpecterRoot</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
    }
    canvas {
      margin-top: 20px;
      border: 4px solid #0ff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® GBA Emulator</h1>
  <p>Select a ROM file (.gba)</p>
  <input type="file" id="romInput" accept=".gba" />
  <br />
  <canvas id="screen" width="480" height="320"></canvas>

  <script src="https://cdn.jsdelivr.net/gh/taisel/IodineGBA/IodineGBA.js"></script>
  <script>
    const emulator = new IodineGBA();
    const canvas = document.getElementById("screen");

    function runRom(arrayBuffer) {
      emulator.attachCanvas(canvas);
      emulator.start();
      emulator.uploadROM(arrayBuffer);
    }

    document.getElementById("romInput").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        runRom(reader.result);
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });
  </script>
</body>
</html>
