<!DOCTYPE html>
<html>
<head><title>Prompt Writer</title></head>
<body>
  <h1>Prompt Writer AI</h1>
  <textarea id="prompt" placeholder="Type your prompt here..."></textarea><br>
  <button onclick="write()">Generate</button>
  <pre id="output"></pre>
  <script>
    function write() {
      const prompt = document.getElementById('prompt').value;
      document.getElementById('output').textContent = `You wrote: ${prompt}\n\n(Real AI text here)`;
    }
  </script>
</body>
</html>
